<!DOCTYPE html>
<html>
  <head>
    <title>Online-Marketplace</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Checkout</h1>
      <p>
        <div id="details">
        <form>
           <div class="form-group">
             <label for="fullnames"> Full Names </label>
               <input id="fullnames" class="form-control" type="text">
           </div>
           <p>
           <div class="form-group">
             <label for="address"> Address  </label>
               <input id="address" class="form-control" type="text">
           </div>
           </p>
           <p>
           <div class="form-group">
             <label for="product"> Product ID </label>
               <input id="product" class="form-control" type="text">
           </div>
           </p>
     </p>
      <p> Purchase Number
        <select class="form-control" id="pno">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </p>
      <p> Total Cost
        <div id="output">
        </div>
      </p>
      <p> 
        <div id="pay">Pay</div>
      </p>

    </form>



  <body>
</html>
