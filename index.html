<!DOCTYPE html>
<html>
  <head>
    <title>Online-Marketplace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts1.js"></script>
  </head>
  <body>
    <h1>Checkout</h1>
      <p>
        <div id="details">
        <form>
           <div class="form-group">
             <label for="fullnames"> Full Names </label>
               <input id="fullnames" class="form-control" type="text">
           </div>
           <p>
           <div class="form-group">
             <label for="address"> Address  </label>
               <input id="address" class="form-control" type="text">
           </div>
           </p>
           <p>
           <div class="form-group">
             <label for="product"> Product ID </label>
               <input id="product" class="form-control" type="text">
           </div>
           </p>
     </p>
      <p> Purchase Number
        <select class="form-control" id="pno">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </p>
      <p> Total Cost
        <div id="output">
        </div>
      </p>
        <div id="pay"><p><span class="clickable">Pay</span> </p></div>
    </form>

  <div class="receipt">
      <div id="part1">
        <div class="col-md-6"> The Company.com </div>
        <div class="col-md-6"> Receipt </div>
      </div>
      <div id="part-2">
        <div class="col-md-6">
          <ul>
            <li>Full Name:</li>
            <li>Address:</li>
            <li>City/Town</li>
            <li>Country</li>
          </ul>
        </div>
        <div class="col-md-6">
          <ul>
          <li>Receipt Details: Product ID</li>
          <li>Order Total:</li>
          <li>Biled To:</li>
        </div>
      </div>
      <P>Order Total: </p>
      <p> Please retain a copy</p>
      <p>Thank you for buying with us</p>
   </div>
  <body>
</html>
